# Default values for iron/rustmq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

service:
    name: web
    type: NodePort
    externalPort: 8000
    internalPort: 8000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi